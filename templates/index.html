<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>giv: Community Service Finder</title>
    <style>
        :root {
            --black: #000000;
            --white: #ffffff;
            --slate: #333333;
            --light-grey: #f4f4f4;
            --header-shade: #f9f9f9; 
            --border: #dddddd;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            background-color: var(--white);
            color: var(--black);
            line-height: 1.6;
            cursor: none; /* Hide default cursor for magnetic effect */
        }

        /* Shaded Header for Logo */
        header {
            min-height: 40vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: var(--header-shade);
            border-bottom: 1px solid var(--border);
            padding: 60px 20px;
        }

        .logo {
            width: 180px;
            margin-bottom: 40px;
            transition: transform 0.3s ease;
            display: block;
            margin: 0 auto;
            filter: grayscale(100%);
        }

        .logo:hover {
            transform: scale(1.1);
        }

        .container {
            max-width: 800px;
            margin: 60px auto;
            padding: 0 20px;
        }

        /* Typewriter Container */
        .typewriter-wrapper {
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 40px;
        }

        #typewriter-text {
            font-size: 28px;
            font-weight: 800;
            letter-spacing: 0.5px;
            color: var(--black);
            border-right: 3px solid var(--black);
            padding-right: 5px;
            white-space: nowrap;
            animation: blink-caret .75s step-end infinite;
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: var(--black); }
        }

        /* Location Select Styling (New Feature Integration) */
        .location-select {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: #fff;
            border: 1px solid var(--border);
        }

        .location-select label {
            font-weight: bold;
            text-transform: uppercase;
            font-size: 12px;
            margin-right: 10px;
        }

        .location-select select {
            padding: 8px;
            border: 1px solid var(--border);
            margin-right: 20px;
            outline: none;
        }

        /* Search Section */
        .search-box {
            background: white;
            padding: 50px;
            margin-top: -60px;
            border: none;
            box-shadow: 0 20px 40px rgba(0,0,0,0.08);
            border-radius: 8px;
            position: relative;
            z-index: 2;
        }

        #question {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 1px solid var(--border);
            border-radius: 0;
            margin-bottom: 20px;
            outline: none;
        }

        .btn-container {
            text-align: center;
        }

        button {
            padding: 12px 40px;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--white);
            background-color: var(--black);
            border: 1px solid var(--black);
            transition: all 0.3s ease;
        }

        /* Results Display */
        #answer {
            margin-top: 50px;
            padding-top: 30px;
            border-top: 2px solid var(--black);
            display: none;
        }

        #answer.show { display: block; }

        .company-name {
            font-size: 26px;
            font-weight: bold;
            text-transform: uppercase;
            margin-top: 40px;
            margin-bottom: 20px;
        }

        .section { margin-bottom: 30px; }

        .section-title {
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
            color: var(--slate);
            border-bottom: 1px solid var(--border);
            padding-bottom: 5px;
        }

        ul { list-style: none; }
        li { padding: 8px 0; border-bottom: 1px solid #eee; font-size: 15px; }

        .loading { text-align: center; font-style: italic; padding: 20px; }
        .error { border: 1px solid var(--black); padding: 20px; }

        /* Cursor Styling */
        .cursor {
            pointer-events: none;
            position: fixed;
            width: 20px;
            height: 20px;
            background-color: white;
            border-radius: 50%;
            z-index: 9999;
            mix-blend-mode: difference;
            transition: transform 0.2s ease-out;
            transform: translate(-50%, -50%);
        }

        .hover-this { display: inline-block; width: 100%; }
        .btn-container .hover-this { width: auto; }

        .cursor-active { transform: translate(-50%, -50%) scale(5); }
    </style>
</head>
<body>

    <header>
        <img src="{{ url_for('static', filename='giv-logo.png') }}" alt="GIV Logo" class="logo">
    </header>

    <div class="container">
        <div class="typewriter-wrapper">
            <h1 id="typewriter-text"></h1>
        </div>

        <div class="location-select">
            <label for="state">State:</label>
            <select id="state">
                <option value="North Carolina">North Carolina</option>
                <option value="Alabama">Alabama</option>
                <option value="Alaska">Alaska</option>
                <option value="Arizona">Arizona</option>
                <option value="Arkansas">Arkansas</option>
                <option value="California">California</option>
                <option value="Colorado">Colorado</option>
                <option value="Connecticut">Connecticut</option>
                <option value="Delaware">Delaware</option>
                <option value="Florida">Florida</option>
                <option value="Georgia">Georgia</option>
                <option value="Hawaii">Hawaii</option>
                <option value="Idaho">Idaho</option>
                <option value="Illinois">Illinois</option>
                <option value="Indiana">Indiana</option>
                <option value="Iowa">Iowa</option>
                <option value="Kansas">Kansas</option>
                <option value="Kentucky">Kentucky</option>
                <option value="Louisiana">Louisiana</option>
                <option value="Maine">Maine</option>
                <option value="Maryland">Maryland</option>
                <option value="Massachusetts">Massachusetts</option>
                <option value="Michigan">Michigan</option>
                <option value="Minnesota">Minnesota</option>
                <option value="Mississippi">Mississippi</option>
                <option value="Missouri">Missouri</option>
                <option value="Montana">Montana</option>
                <option value="Nebraska">Nebraska</option>
                <option value="Nevada">Nevada</option>
                <option value="New Hampshire">New Hampshire</option>
                <option value="New Jersey">New Jersey</option>
                <option value="New Mexico">New Mexico</option>
                <option value="New York">New York</option>
                <option value="North Dakota">North Dakota</option>
                <option value="Ohio">Ohio</option>
                <option value="Oklahoma">Oklahoma</option>
                <option value="Oregon">Oregon</option>
                <option value="Pennsylvania">Pennsylvania</option>
                <option value="Rhode Island">Rhode Island</option>
                <option value="South Carolina">South Carolina</option>
                <option value="South Dakota">South Dakota</option>
                <option value="Tennessee">Tennessee</option>
                <option value="Texas">Texas</option>
                <option value="Utah">Utah</option>
                <option value="Vermont">Vermont</option>
                <option value="Virginia">Virginia</option>
                <option value="Washington">Washington</option>
                <option value="West Virginia">West Virginia</option>
                <option value="Wisconsin">Wisconsin</option>
                <option value="Wyoming">Wyoming</option>
            </select>

            <label for="city">City:</label>
            <select id="city"></select>
        </div>

        <div class="search-box">
            <span class="hover-this">
                <input type="text" id="question" placeholder="Enter a type of community service...">
            </span>
            <div class="btn-container">
                <span class="hover-this">
                    <button onclick="askAI()">Search</button>
                </span>
            </div>
        </div>

        <div id="answer"></div>
    </div>

    <div class="cursor"></div>

    <script>
        /** TYPEWRITER LOGIC **/
        const words = ["Connect.", "Volunteer.", "Make an Impact."];
        let wordIndex = 0, charIndex = 0, isDeleting = false;
        const typeTarget = document.getElementById("typewriter-text");

        function type() {
            const currentWord = words[wordIndex];
            typeTarget.textContent = isDeleting
                ? currentWord.substring(0, charIndex - 1)
                : currentWord.substring(0, charIndex + 1);
            charIndex += isDeleting ? -1 : 1;

            let typeSpeed = isDeleting ? 50 : 150;

            if (!isDeleting && charIndex === currentWord.length) { typeSpeed = 2000; isDeleting = true; }
            else if (isDeleting && charIndex === 0) { isDeleting = false; wordIndex = (wordIndex + 1) % words.length; typeSpeed = 500; }

            setTimeout(type, typeSpeed);
        }

        /** MAGNETIC CURSOR LOGIC **/
        (function () {
            const cursor = document.querySelector('.cursor');
            const triggers = document.querySelectorAll('.hover-this');

            const editCursor = e => {
                cursor.style.left = e.clientX + 'px';
                cursor.style.top = e.clientY + 'px';
            };

            const animateit = function (e) {
                const inner = this.querySelector('button, input');
                const { offsetX: x, offsetY: y } = e;
                const { offsetWidth: width, offsetHeight: height } = this;

                const move = 15;
                const xMove = x / width * (move * 2) - move;
                const yMove = y / height * (move * 2) - move;

                inner.style.transform = `translate(${xMove}px, ${yMove}px)`;
                cursor.classList.add('cursor-active');

                if (e.type === 'mouseleave') {
                    inner.style.transform = '';
                    cursor.classList.remove('cursor-active');
                }
            };

            window.addEventListener('mousemove', editCursor);
            triggers.forEach(b => {
                b.addEventListener('mousemove', animateit);
                b.addEventListener('mouseleave', animateit);
            });
        })();

        /** LOCATION & PRELOAD LOGIC (Integrated from Peer) **/
        const stateCities = {
            "North Carolina": ["Raleigh", "Chapel Hill", "Durham", "Charlotte"],
            "Alabama": ["Montgomery"], "Alaska": ["Juneau"], "Arizona": ["Phoenix"], "Arkansas": ["Little Rock"],
            "California": ["Sacramento"], "Colorado": ["Denver"], "Connecticut": ["Hartford"], "Delaware": ["Dover"],
            "Florida": ["Tallahassee"], "Georgia": ["Atlanta"], "Hawaii": ["Honolulu"], "Idaho": ["Boise"],
            "Illinois": ["Springfield"], "Indiana": ["Indianapolis"], "Iowa": ["Des Moines"], "Kansas": ["Topeka"],
            "Kentucky": ["Frankfort"], "Louisiana": ["Baton Rouge"], "Maine": ["Augusta"], "Maryland": ["Annapolis"],
            "Massachusetts": ["Boston"], "Michigan": ["Lansing"], "Minnesota": ["Saint Paul"], "Mississippi": ["Jackson"],
            "Missouri": ["Jefferson City"], "Montana": ["Helena"], "Nebraska": ["Lincoln"], "Nevada": ["Carson City"],
            "New Hampshire": ["Concord"], "New Jersey": ["Trenton"], "New Mexico": ["Santa Fe"], "New York": ["Albany"],
            "North Dakota": ["Bismarck"], "Ohio": ["Columbus"], "Oklahoma": ["Oklahoma City"], "Oregon": ["Salem"],
            "Pennsylvania": ["Harrisburg"], "Rhode Island": ["Providence"], "South Carolina": ["Columbia"], "South Dakota": ["Pierre"],
            "Tennessee": ["Nashville"], "Texas": ["Austin"], "Utah": ["Salt Lake City"], "Vermont": ["Montpelier"],
            "Virginia": ["Richmond"], "Washington": ["Olympia"], "West Virginia": ["Charleston"], "Wisconsin": ["Madison"], "Wyoming": ["Cheyenne"]
        };

        document.addEventListener("DOMContentLoaded", () => {
            type();
            const stateSelect = document.getElementById('state');
            const citySelect = document.getElementById('city');

            stateSelect.addEventListener('change', () => {
                const cities = stateCities[stateSelect.value] || [];
                citySelect.innerHTML = "";
                cities.forEach(city => {
                    const option = document.createElement('option');
                    option.value = city; option.textContent = city;
                    citySelect.appendChild(option);
                });
                citySelect.selectedIndex = 0;
            });

            stateSelect.dispatchEvent(new Event('change'));
            loadDefaultOpportunities();
        });

        /** API LOGIC (Merged) **/
        async function askAI() {
            const question = document.getElementById('question').value;
            const state = document.getElementById('state').value;
            const city = document.getElementById('city').value;
            const answerDiv = document.getElementById('answer');

            if (!question) {
                answerDiv.className = 'show error';
                answerDiv.innerHTML = 'Please enter a search query.';
                return;
            }

            answerDiv.className = 'show loading';
            answerDiv.innerHTML = 'Retrieving data...';

            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question: `${question} near ${city}, ${state}` })
                });
                const result = await response.json();
                if (result.success && result.data) displayStructuredData(result.data);
                else if (result.success && result.answer) {
                    answerDiv.className = 'show';
                    answerDiv.innerHTML = result.answer;
                }
                else answerDiv.innerHTML = 'Error: ' + (result.error || 'Unknown error');
            } catch (error) {
                answerDiv.className = 'show error';
                answerDiv.innerHTML = 'Connection Error.';
            }
        }

        async function loadDefaultOpportunities() {
            const state = document.getElementById('state').value;
            const city = document.getElementById('city').value;
            const answerDiv = document.getElementById('answer');
            const question = `top community service opportunities in ${city}, ${state}`;

            answerDiv.className = 'show loading';
            answerDiv.innerHTML = 'Loading opportunities near you...';

            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question })
                });
                const result = await response.json();
                if (result.success && result.data) displayStructuredData(result.data);
                else if (result.success && result.answer) answerDiv.innerHTML = result.answer;
            } catch (error) {
                answerDiv.innerHTML = 'Could not load opportunities.';
            }
        }

        function displayStructuredData(data) {
            const answerDiv = document.getElementById('answer');
            answerDiv.className = 'show';
            let html = "";
            const opportunities = data.opportunities || [data]; // Handle both list and single object
            opportunities.forEach(op => {
                html += `
                    <div class="company-name">${op.company_name || 'Organization'}</div>
                    <div class="section">
                        <div class="section-title">Location</div>
                        <ul>${(op.location || []).map(loc => `<li>${loc}</li>`).join('')}</ul>
                    </div>
                    <div class="section">
                        <div class="section-title">Registration</div>
                        <ul>${(op.signup_process || []).map(step => `<li>${step}</li>`).join('')}</ul>
                    </div>
                    <div class="section">
                        <div class="section-title">Contact</div>
                        <ul>${(op.contact_info || []).map(info => `<li>${info}</li>`).join('')}</ul>
                    </div>
                    <hr style="margin: 40px 0; border: 0; border-top: 1px solid #eee;">
                `;
            });
            answerDiv.innerHTML = html;
        }

        document.getElementById('question').addEventListener('keypress', (e) => { if (e.key === 'Enter') askAI(); });
    </script>
</body>
</html>
