<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>giv: Community Service Finder</title>
    <style>
        :root {
            --black: #000000;
            --white: #ffffff;
            --slate: #333333;
            --light-grey: #f4f4f4;
            --header-shade: #f9f9f9; 
            --border: #dddddd;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            background-color: var(--white);
            color: var(--black);
            line-height: 1.6;
        }

        /* Shaded Header for Logo */
        .header {
            min-height: 40vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #f9f9f9;
            border-bottom: 1px solid #eee;
            padding: 60px 20px;
        }

        .logo {
            width: 180px;
            margin-bottom: 40px;
            transition: transform 0.3s ease;
            display: block;
            margin: 0 auto;
            filter: grayscale(100%);
        }

        .logo:hover {
            transform: scale(1.5);
        }

        .container {
            max-width: 800px;
            margin: 60px auto;
            padding: 0 20px;
        }

        /* Typewriter Container */
        .typewriter-wrapper {
            height: 40px; /* Prevents layout jump */
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 40px;
        }

        #typewriter-text {
            font-size: 28px;
            font-weight: 800; /* Bolded */
            letter-spacing: 0.5px;
            color: var(--black);
            border-right: 3px solid var(--black);
            padding-right: 5px;
            white-space: nowrap;
            animation: blink-caret .75s step-end infinite;
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: var(--black); }
        }

        /* Search Section */
        .search-box {
            background: white;
            padding: 50px;
            margin-top: -60px;
            border: none;
            box-shadow: 0 20px 40px rgba(0,0,0,0.08);
            border-radius: 8px;
        }

        #question {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 1px solid var(--border);
            border-radius: 0;
            margin-bottom: 20px;
            outline: none;
        }

        #question:focus {
            border-color: var(--black);
        }

        .btn-container {
            text-align: center;
        }

        button {
            padding: 12px 40px;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--white);
            background-color: var(--black);
            border: 1px solid var(--black);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: var(--white);
            color: var(--black);
        }

        /* Results Display */
        #answer {
            margin-top: 50px;
            padding-top: 30px;
            border-top: 2px solid var(--black);
            display: none;
        }

        #answer.show {
            display: block;
        }

        .company-name {
            font-size: 26px;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 25px;
        }

        .section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
            color: var(--slate);
            border-bottom: 1px solid var(--border);
            padding-bottom: 5px;
        }

        ul {
            list-style: none;
        }

        li {
            padding: 10px 0;
            border-bottom: 1px solid #eee;
            font-size: 15px;
        }

        .loading {
            text-align: center;
            font-style: italic;
            padding: 20px;
        }

        .error {
            border: 1px solid var(--black);
            padding: 20px;
        }

        .cursor {
            pointer-events: none;
            position: fixed;
            width: 20px;
            height: 20px;
            background-color: var(--black);
            border-radius: 50%;
            z-index: 9999;
            mix-blend-mode: difference; /* This makes it turn white on black backgrounds */
            transition: transform 0.3s ease;
            transform: translate(-50%, -50%);
            background-color: white; /* Contrast color */
        }

        .hover-this {
            display: inline-block;
            transition: transform 0.2s outset;
        }

/* When the cursor is over the trigger, it scales up */
        .cursor-active {
            transform: translate(-50%, -50%) scale(4);
        }
    </style>
</head>
<body>

    <header>
        <img src="{{ url_for('static', filename='giv-logo.png') }}" alt="GIV Logo" class="logo">
    </header>



    <div class="container">
        <div class="typewriter-wrapper">
            <h1 id="typewriter-text"></h1>
        </div>

        <div class="search-box">
                <span class="hover-this" style="width: 100%;">
                <input type="text" 
                    id="question" 
                    placeholder="Enter an organization or opportunity...">
            </span>

            <div class="btn-container">
                <span class="hover-this">
                    <button onclick="askAI()">Search</button>
                </span>
            </div>
        </div>

        <div class="cursor"></div>

        <div id="answer"></div>
    </div>

    <script>
        /** TYPEWRITER CYCLE LOGIC **/
        const words = ["Connect.", "Volunteer.", "Make an Impact."];
        let wordIndex = 0;
        let charIndex = 0;
        let isDeleting = false;
        const typeTarget = document.getElementById("typewriter-text");

        (function () {
            const cursor = document.querySelector('.cursor');
            const links = document.querySelectorAll('.hover-this');

            const editCursor = e => {
                const { clientX: x, clientY: y } = e;
                cursor.style.left = x + 'px';
                cursor.style.top = y + 'px';
            };

            const animateit = function (e) {
                const btn = this.querySelector('button');
                const { offsetX: x, offsetY: y } = e;
                const { offsetWidth: width, offsetHeight: height } = this;

                const move = 15;
                const xMove = x / width * (move * 2) - move;
                const yMove = y / height * (move * 2) - move;

                btn.style.transform = `translate(${xMove}px, ${yMove}px)`;
                cursor.classList.add('cursor-active');

                if (e.type === 'mouseleave') {
                    btn.style.transform = '';
                    cursor.classList.remove('cursor-active');
                }
            };

    window.addEventListener('mousemove', editCursor);
    links.forEach(b => {
        b.addEventListener('mousemove', animateit);
        b.addEventListener('mouseleave', animateit);
    });
})();
        
        function type() {
            const currentWord = words[wordIndex];
            
            if (isDeleting) {
                typeTarget.textContent = currentWord.substring(0, charIndex - 1);
                charIndex--;
            } else {
                typeTarget.textContent = currentWord.substring(0, charIndex + 1);
                charIndex++;
            }

            let typeSpeed = isDeleting ? 50 : 150;

            if (!isDeleting && charIndex === currentWord.length) {
                // Pause at the end of the word
                typeSpeed = 2000;
                isDeleting = true;
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                wordIndex = (wordIndex + 1) % words.length;
                typeSpeed = 500;
            }

            setTimeout(type, typeSpeed);
        }

        // Start the effect on load
        document.addEventListener("DOMContentLoaded", type);


        /** PRESERVED API LOGIC **/
        async function askAI() {
            const question = document.getElementById('question').value;
            const answerDiv = document.getElementById('answer');
            
            if (!question) {
                answerDiv.className = 'show error';
                answerDiv.innerHTML = 'Please enter a search query.';
                return;
            }
            
            answerDiv.className = 'show loading';
            answerDiv.innerHTML = 'Retrieving data...';
            
            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question: question })
                });
                
                const result = await response.json();
                
                if (result.success && result.data) {
                    displayStructuredData(result.data);
                } else if (result.success && result.answer) {
                    answerDiv.className = 'show';
                    answerDiv.innerHTML = `<pre style="white-space: pre-wrap; font-family: inherit;">${result.answer}</pre>`;
                } else {
                    answerDiv.className = 'show error';
                    answerDiv.innerHTML = 'Error: ' + (result.error || 'Unknown error');
                }
            } catch (error) {
                answerDiv.className = 'show error';
                answerDiv.innerHTML = 'Connection Error: Please try again later.';
            }
        }
        
        function displayStructuredData(data) {
            const answerDiv = document.getElementById('answer');
            answerDiv.className = 'show';
            
            let html = `
                <div class="company-name">${data.company_name || 'Organization Details'}</div>
                <div class="section">
                    <div class="section-title">Location</div>
                    <ul>${data.location.map(loc => `<li>${loc}</li>`).join('')}</ul>
                </div>
                <div class="section">
                    <div class="section-title">Registration Process</div>
                    <ul>${data.signup_process.map(step => `<li>${step}</li>`).join('')}</ul>
                </div>
                <div class="section">
                    <div class="section-title">Contact</div>
                    <ul>${data.contact_info.map(info => `<li>${info}</li>`).join('')}</ul>
                </div>
                <div class="section">
                    <div class="section-title">Details</div>
                    <ul>${data.additional_info.map(info => `<li>${info}</li>`).join('')}</ul>
                </div>
            `;
            
            answerDiv.innerHTML = html;
        }
        
        document.getElementById('question').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') askAI();
        });
    </script>
</body>
</html>
