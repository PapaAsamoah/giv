<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>giv: Community Service Finder</title>
    <style>
        :root {
            --black: #000000;
            --white: #ffffff;
            --slate: #333333;
            --light-grey: #f4f4f4;
            --header-shade: #f9f9f9; /* Slight light shade for logo div */
            --border: #dddddd;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            background-color: var(--white);
            color: var(--black);
            line-height: 1.6;
        }

        /* Shaded Header for Logo */
        header {
            background-color: var(--header-shade);
            border-bottom: 1px solid var(--border);
            padding: 30px 0;
            text-align: center;
        }

        .logo {
            width: 100px;
            display: block;
            margin: 0 auto;
            filter: grayscale(100%);
        }

        .container {
            max-width: 800px;
            margin: 60px auto;
            padding: 0 20px;
        }

        /* Bold Typewriter Effect */
        .typewriter-wrapper {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
        }

        .typewriter {
            font-size: 28px;
            font-weight: 800; /* Bolded */
            letter-spacing: 0.5px;
            color: var(--black);
            overflow: hidden;
            border-right: 3px solid var(--black);
            white-space: nowrap;
            margin: 0 auto;
            width: 0;
            animation: 
                typing 3.5s steps(40, end) forwards,
                blink-caret .75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: var(--black); }
        }

        /* Search Section */
        .search-box {
            background: var(--light-grey);
            padding: 40px;
            border: 1px solid var(--border);
        }

        #question {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 1px solid var(--border);
            border-radius: 0;
            margin-bottom: 20px;
            outline: none;
        }

        #question:focus {
            border-color: var(--black);
        }

        .btn-container {
            text-align: center;
        }

        button {
            padding: 12px 40px;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--white);
            background-color: var(--black);
            border: 1px solid var(--black);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: var(--white);
            color: var(--black);
        }

        /* Results Logic remains the same */
        #answer {
            margin-top: 50px;
            padding-top: 30px;
            border-top: 2px solid var(--black);
            display: none;
        }

        #answer.show {
            display: block;
        }

        .company-name {
            font-size: 26px;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 25px;
        }

        .section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
            color: var(--slate);
            border-bottom: 1px solid var(--border);
            padding-bottom: 5px;
        }

        ul {
            list-style: none;
        }

        li {
            padding: 10px 0;
            border-bottom: 1px solid #eee;
            font-size: 15px;
        }

        .loading {
            text-align: center;
            font-style: italic;
            padding: 20px;
        }

        .error {
            border: 1px solid var(--black);
            padding: 20px;
        }
    </style>
</head>
<body>

    <header>
        <img src="giv-logo.png" alt="giv" class="logo">
    </header>

    <div class="container">
        <div class="typewriter-wrapper">
            <h1 class="typewriter">Connect. Volunteer. Make an Impact.</h1>
        </div>

        <div class="search-box">
            <input type="text" 
                   id="question" 
                   placeholder="Enter an organization or opportunity...">
            <div class="btn-container">
                <button onclick="askAI()">Search</button>
            </div>
        </div>

        <div id="answer"></div>
    </div>

    <script>
        /* Preserving API structure */
        async function askAI() {
            const question = document.getElementById('question').value;
            const answerDiv = document.getElementById('answer');
            
            if (!question) {
                answerDiv.className = 'show error';
                answerDiv.innerHTML = 'Please enter a search query.';
                return;
            }
            
            answerDiv.className = 'show loading';
            answerDiv.innerHTML = 'Retrieving data...';
            
            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question: question })
                });
                
                const result = await response.json();
                
                if (result.success && result.data) {
                    displayStructuredData(result.data);
                } else if (result.success && result.answer) {
                    answerDiv.className = 'show';
                    answerDiv.innerHTML = `<pre style="white-space: pre-wrap; font-family: inherit;">${result.answer}</pre>`;
                } else {
                    answerDiv.className = 'show error';
                    answerDiv.innerHTML = 'Error: ' + (result.error || 'Unknown error');
                }
            } catch (error) {
                answerDiv.className = 'show error';
                answerDiv.innerHTML = 'Connection Error: Please try again later.';
            }
        }
        
        function displayStructuredData(data) {
            const answerDiv = document.getElementById('answer');
            answerDiv.className = 'show';
            
            let html = `
                <div class="company-name">${data.company_name || 'Organization Details'}</div>
                <div class="section">
                    <div class="section-title">Location</div>
                    <ul>${data.location.map(loc => `<li>${loc}</li>`).join('')}</ul>
                </div>
                <div class="section">
                    <div class="section-title">Registration Process</div>
                    <ul>${data.signup_process.map(step => `<li>${step}</li>`).join('')}</ul>
                </div>
                <div class="section">
                    <div class="section-title">Contact</div>
                    <ul>${data.contact_info.map(info => `<li>${info}</li>`).join('')}</ul>
                </div>
                <div class="section">
                    <div class="section-title">Details</div>
                    <ul>${data.additional_info.map(info => `<li>${info}</li>`).join('')}</ul>
                </div>
            `;
            
            answerDiv.innerHTML = html;
        }
        
        document.getElementById('question').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') askAI();
        });
    </script>
</body>
</html>
